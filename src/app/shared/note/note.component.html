<form (keydown.enter)="$event.preventDefault()" [formGroup]="noteForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="container">
      <div *ngIf="notes">
        <div *ngFor="let note of notes">
            <p>{{ note.user }}</p>
            <p>{{ note.time }}</p>
            <p>{{ note.content }}</p>
        </div>
      </div>


      <div class="form-group">
          <label>Notes</label>
          <textarea rows="10" class="form-control" formControlName="content"></textarea>
      </div>

      <button mat-raised-button type="submit" color="primary">SAVE</button>
      <button mat-raised-button type="button" color="primary" (click)="getUser()">USER</button>
     
      <button mat-raised-button type="button" color="primary" (click)="onCloseClick()">CLOSE</button>
    </div>



</form>

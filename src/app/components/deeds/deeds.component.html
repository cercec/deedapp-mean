<app-navbar></app-navbar>
<div class="container main-container">
	<div class="card shadow mb-3">
		<div class="card-body">
			<div class="text-center">
				<h3><i class="fa fa-list"></i> All Deeds</h3>
				<hr class="mt-2 mb-2">
			</div>
			<md-table #table [dataSource]="dataSource" mdSort>
				<!-- Position Column -->
				<ng-container mdColumnDef="deedCode">
					<md-header-cell *mdHeaderCellDef md-sort-header> code </md-header-cell>
					<md-cell *mdCellDef="let deed"> {{deed.deedCode}} </md-cell>
				</ng-container>
				<!-- Name Column -->
				<ng-container mdColumnDef="deedRef">
					<md-header-cell *mdHeaderCellDef md-sort-header> ref </md-header-cell>
					<md-cell *mdCellDef="let deed"> {{deed.deedRef}} </md-cell>
				</ng-container>
				<!-- Position Column -->
				<ng-container mdColumnDef="deedDate">
					<md-header-cell *mdHeaderCellDef md-sort-header> date </md-header-cell>
					<md-cell *mdCellDef="let deed"> <span *ngIf="deed.deedDate.day">{{deed.deedDate.day}}-</span><span *ngIf="deed.deedDate.month">{{deed.deedDate.month}}-</span><span *ngIf="deed.deedDate.year">{{deed.deedDate.year}}</span></md-cell>
				</ng-container>
				<!-- Name Column -->
				<ng-container mdColumnDef="deedName">
					<md-header-cell *mdHeaderCellDef md-sort-header> name </md-header-cell>
					<md-cell *mdCellDef="let deed"> {{deed.deedName}} </md-cell>
				</ng-container>
				<ng-container mdColumnDef="complete">
					<md-header-cell *mdHeaderCellDef> complete </md-header-cell>
					<md-cell *mdCellDef="let deed"> <md-icon *ngIf="deed.complete === 'true'" class="md-24">check</md-icon> </md-cell>
				</ng-container>
				<ng-container mdColumnDef="details">
					<md-header-cell *mdHeaderCellDef> </md-header-cell>
					<md-cell *mdCellDef="let deed"><a md-raised-button color="primary" routerLink="/deed/{{ deed._id }}">Details</a></md-cell>
				</ng-container>
				<md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
				<md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
			</md-table>

			<md-paginator #paginator
				[length]="length"
				[pageIndex]="0"
				[pageSize]="10"
				[pageSizeOptions]="[5, 10, 25, 100]">
			</md-paginator>	
		</div>
	</div>
</div>

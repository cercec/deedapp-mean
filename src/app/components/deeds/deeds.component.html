<h1 class="page-header">All Deeds</h1>
<div class="deeds">
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>DeedCode</th>
          <th>DeedRef</th>
          <th>DeedDate</th>
          <th>DeedName</th>
          <th>Agent Name</th>
          <th>ToDo</th>

          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let deed of pagedDeeds'>
          <td>{{ deed.deedCode }}</td>
          <td>{{ deed.deedRef }}</td>
          <td> <span *ngIf="deed.deedDate">{{ deed.deedDate }}</span></td>
          <td> <span *ngIf="deed.deedName">{{ deed.deedName }}</span></td>
          <td> <span *ngIf="deed.agent">{{ deed.agent.firstName }}</span> <span *ngIf="deed.agent">{{ deed.agent?.lastName }}</span></td>
          <td> <i *ngIf="deed.incomplete" class="fa fa-check" aria-hidden="true"></i></td>
          <td>
            <a routerLink="/deed/{{ deed._id }}" class="btn btn-primary">Details</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- pager -->
  <div class="text-center">
    <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
      <li [ngClass]="{disabled:pager.currentPage === 1}">
        <a (click)="setPage(1)">First</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === 1}">
        <a (click)="setPage(pager.currentPage - 1)">Previous</a>
      </li>
      <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
        <a (click)="setPage(page)">{{page}}</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a (click)="setPage(pager.currentPage + 1)">Next</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a (click)="setPage(pager.totalPages)">Last</a>
      </li>
    </ul>
  </div>
</div>
<!-- pager -->

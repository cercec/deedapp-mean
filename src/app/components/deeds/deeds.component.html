<h1 class="page-header">Deeds</h1>
<div class="deeds">
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>DeedRef</th>
          <th>DeedDate</th>
          <th>DeedName</th>
          <th>DeedLanguage</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let deed of deeds'>
          <td>{{ deed.DeedRef }}</td>
          <td>{{ deed.DeedDate }}</td>
          <td>{{ deed.DeedName }}</td>
          <td>{{ deed.DeedLanguage }}</td>
          <td>
            <a routerLink="/deed/{{ deed._id }}" class="btn btn-info">Details</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

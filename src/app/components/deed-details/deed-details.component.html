<div *ngIf="deed">
    <div class="pull-right">
        <a routerLink="/deed/edit/{{ deed._id }}" class="btn btn-default">Edit</a>
        <a href="#" (click)="onDeleteClick(deed._id)" class="btn btn-danger">Delete</a>
    </div>
    <h1 class="page-header">Deed Ref : {{ deed.DeedRef }}</h1>
    <div>
        <pre>{{ deedDetails }}</pre>
    </div>
</div>

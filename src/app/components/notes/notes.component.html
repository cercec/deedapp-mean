
<mat-toolbar color="primary" class="nav-bar" id="cssmenu">
    <span class="nav-brand mr-5">Deed App</span>
    <ul>
      <li routerLinkActive="active"> 
        <a [routerLink]="['/notes']">Notes</a>
      </li>
    </ul>
    <span class="spacer"></span>
    <button mat-icon-button class="logout-button" (click)="auth.logout()">
      <mat-icon class="nav-icon md-24" aria-label="Logout">power_settings_new</mat-icon>
    </button>
</mat-toolbar>
<form (keydown.enter)="$event.preventDefault()" [formGroup]="noteForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="container main-container">
    <div class="card shadow mb-3">
      <div class="card-body">
          <div *ngIf="notes">
              <div *ngFor="let note of notes" [ngClass]="{'hightlight': note.user === getUser()}">
                  <div *ngIf="note.user === getUser()">
                      <button mat-icon-button type="button" class="pull-right" (click)="onEditClick(note._id)">
                              <mat-icon aria-label="edit" class="md-18">mode_edit</mat-icon>
                      </button>
                      <button mat-icon-button type="button" class="pull-right" (click)="onDeleteClick(note._id)">
                              <mat-icon aria-label="delete" class="md-18">delete</mat-icon>
                      </button>
                  </div>
                  <span class="info">{{ note.user }} | {{ note.date | date:'d/M/y HH:mm' }}</span>
                  <p>{{ note.content }}</p>
                  <hr>
              </div>
          </div>
      <div class="form-group">
          <textarea rows="10" class="form-control" formControlName="content" placeholder="Write your note here"></textarea>
      </div>
          <div class="col text-center">
              <button mat-raised-button type="submit" color="primary">SAVE</button>
          </div>
        </div>
      </div>
  </div>
</form>

<form (keydown.enter)="$event.preventDefault()" [formGroup]="noteForm" (ngSubmit)="onSubmit()" novalidate>      
    <mat-toolbar color="primary" class="nav-bar" id="cssmenu">
        <span class="nav-brand mr-5">Deed App</span>
        <ul>
        <li routerLinkActive="active"> 
            <a [routerLink]="['/notes']">Notes</a>
        </li>
        </ul>
        <span class="spacer"></span>
        <button mat-raised-button type="submit">SAVE</button>
        <button mat-icon-button class="logout-button" (click)="auth.logout()">
        <mat-icon class="nav-icon md-24" aria-label="Logout">power_settings_new</mat-icon>
        </button>
    </mat-toolbar>
    <mat-sidenav-container>
        <mat-sidenav mode="side" opened="true">
            <!-- sidenav content -->
            <div *ngIf="notes">
                <div class="note-side" *ngFor="let note of notes" [ngClass]="{'hightlight': note.user === getUser()}" (click)="onEditClick(note._id)">
                    <p>{{ note.content | excerpt:150 }}</p>
                    <span class="info">par {{ note.user }} | {{ note.date | date:'d/M/y HH:mm' }}</span>
                    <div *ngIf="note.user === getUser()">
                        <button mat-icon-button type="button" class="pull-right" (click)="onDeleteClick(note._id)">
                                <mat-icon aria-label="delete" class="md-18">delete</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </mat-sidenav>
        <!-- primary content -->
        <div class="main-content">
            <textarea style="height: 100%" formControlName="content" placeholder="Write your note here"></textarea>
        </div>
    </mat-sidenav-container>
</form>

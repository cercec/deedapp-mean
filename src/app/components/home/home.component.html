<div *ngIf="!auth.isAuthenticated()" class="wrapper">
  <div class="page-header clear-filter" filter-color="orange">
      <div class="page-header-image" data-parallax="true" style="background-image: url('../../../assets/img/scandeed4.jpg');">
      </div>
      <div class="container">
          <div class="content-center brand">
              <h1 class="h1-seo">The Deed App</h1>
              <h3 class="mb-5">Indexing the books of deeds in the reign of Peter the Great.</h3>
              <p class="mt-5">A project developed by the Center of the Russian and Caucasus Worlds and Central Europe (EHESS/CNRS)<br> with the support of the LabEx TEPSIS.
              </p>
              <div class="row justify-content-center mt-5">
                  <div class="col-4">
                      <button class="btn btn-neutral btn-lg">Learn more</button>                
                  </div>
                  <div class="col-4">
                      <button class="btn btn-primary btn-lg" (click)="auth.login()">Login</button>                
                  </div>
                </div>
          </div>
      </div>
  </div>
</div>

  <div *ngIf="auth.isAuthenticated()" class="wrapper">
      <div class="page-header clear-filter" filter-color="orange">
          <div class="page-header-image" data-parallax="true" style="background-image: url('../../../assets/img/scandeed4.jpg');">
          </div>
          <div class="container">
              <div class="content-center brand">
                  <h1 class="h1-seo">You are now logged in!</h1>
                  <h3 class="mb-5">You will be redirected soon</h3>
              </div>
          </div>
      </div>
  </div>

<h1 mat-dialog-title>Hi</h1>
<div mat-dialog-content>
  <p *ngIf="data === 1"> One document has been successfully updated. Do you want to update the Dictionnary of Firstnames too? </p>
  <p *ngIf="data > 1"> {{data}} documents have been successfully updated. Do you want to update the Dictionnary of Firstnames too? </p>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</div>

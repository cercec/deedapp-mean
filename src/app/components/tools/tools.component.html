      <mat-tab-group>
        <ng-template ngFor let-letter [ngForOf]="alphabet">

            <ng-template mat-tab-label>{{ letter }}</ng-template>
            <ng-template ngFor let-names [ngForOf]="firstNamesSliced" matTabContent>

            </ng-template>
          </mat-tab>
        </ng-template>
      </mat-tab-group>
    </div>
  </div>

<h1 class="page-header">Search Deeds</h1>
<form class="form-horizontal">
<div class="form-group">
		<label class="col-sm-2 control-label">Show deeds containing</label>
		<div class="col-sm-10">
			<input class="form-control" (keyup)="searchTerm.next($event.target.value)">
		</div>
	</div>
</form>
<div *ngIf="results">
  <h2>{{ results.length }} - Results</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Deed Code</th>
          <th>Deed Ref</th>
          <th>Deed Date</th>
          <th>Deed Name</th>
          <th>Agent Name</th>
          <th>To Do</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let result of results'>
          <td>{{ result.deedCode }}</td>
          <td>{{ result.deedRef }}</td>
          <td>{{ result.deedDate }}</td>
          <td>{{ result.deedName }}</td>
          <td>{{ result.agent.firstName }} {{ result.agent.lastName }}</td>
          <td> <i *ngIf="result.incomplete" class="glyphicon glyphicon-ok"></i></td>

          <td>
            <a routerLink="/deed/{{ result._id }}" class="btn btn-primary">Details</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
